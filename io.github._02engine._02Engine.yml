id: io.github._02engine._02Engine
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: 02engine

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=alsa
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-videos:ro
  - --share=network

modules:
  # Bun 运行时
  - name: bun
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/oven-sh/bun/releases/download/bun-v1.1.38/bun-linux-x64.zip
        sha256: a61da5357e28d4977fccd4851fed62ff4da3ea33853005c7dd93dac80bc53932
    build-commands:
      - install -Dm755 bun /app/bin/bun
      - install -Dm755 bun /app/bin/bunx

  # 新增：离线 npm 依赖模块（使用 generated-sources.json）
  - name: node-deps
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/flatpak-node/cache  # generator 默认使用这个布局
    sources:
      - type: dir
        path: flatpak  # 假设 generated-sources.json 在 flatpak/ 目录下
        dest: flatpak-node
      - flatpak/generated-sources.json  # ← 关键：这里引用你的文件（相对路径）

    build-commands:
      - true  # 无需额外命令，flatpak-builder 会自动处理 sources 中的 archive

  # 02Engine 应用（已支持离线）
  - name: 02Engine
    buildsystem: simple
    build-options:
      append-path: /app/bin:/usr/lib/sdk/node20/bin
      env:
        npm_config_nodedir: /usr/lib/sdk/node20
        npm_config_cache: /run/build/flatpak-node/npm-cache  # ← 指向 node-deps 解压的缓存
        npm_config_offline: 'true'  # ← 强制离线
        # 如果 Bun 不认 npm_config，可加 ELECTRON_CACHE: /run/build/flatpak-node/electron-cache 等
    sources:
      - type: git
        url: https://github.com/02engine/desktop.git
        tag: v1.2.2
        commit: e5a6cd210eed10c7ff520b7e42808033cc2e7ca8
      - type: file
        url: https://raw.githubusercontent.com/02engine/desktop/main/art/icon.png
        dest-filename: icon.png
        sha256: f18ada96f6c02e9948ac8297e373089585a53c54d77ed77afa26f671140df7f8

    build-commands:
      # 1. 离线安装依赖（优先用 Bun，fallback npm）
      - bun install --prefer-offline --frozen-lockfile || npm install --offline --no-audit --no-fund

      # 2. 下载资源（如果 fetch 命令不联网，可跳过或确保已预处理）
      - bun run fetch || true

      # 3. Webpack 构建
      - bun run webpack:prod

      # 4. 生成 unpacked 目录
      - bun run release-automation/build.js --linux-dir --x64

      # 5. 完整复制 unpacked 到 /app/main
      - mkdir -p /app/main
      - cp -a dist/linux-unpacked/* /app/main/

      # 6. 图标
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/io.github._02engine._02Engine.png

      # 7. wrapper 脚本
      - |
        cat > /app/bin/02engine << 'EOF'
        #!/usr/bin/env bash
        set -euo pipefail
        exec /app/main/02Engine "$@"
        EOF
      - chmod +x /app/bin/02engine

      # 8. desktop 文件
      - |
        cat > /app/share/applications/io.github._02engine._02Engine.desktop << 'EOF'
        [Desktop Entry]
        Name=02Engine
        Exec=02engine %U
        Terminal=false
        Type=Application
        Icon=io.github._02engine._02Engine
        StartupWMClass=02Engine-desktop
        Comment=Better Scratch. Based on Turbowarp.
        MimeType=application/x.scratch.sb3;application/x.scratch.sb2;application/x.scratch.sb;
        Categories=Development;Education;
        Keywords=scratch;programming;animation;
        EOF

      # 9. metainfo
      - |
        cat > /app/share/metainfo/io.github._02engine._02Engine.metainfo.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <component type="desktop-application">
          <id>io.github._02engine._02Engine</id>
          <launchable type="desktop-id">io.github._02engine._02Engine.desktop</launchable>
          <metadata_license>CC0-1.0</metadata_license>
          <project_license>GPL-3.0</project_license>
          <name>02Engine</name>
          <developer id="io.github._02engine">
            <name>02Studio</name>
          </developer>
          <summary>Better Scratch. Based on Turbowarp.</summary>
          <description>
            <p>02Engine is a Scratch mod based on TurboWarp with enhanced features for designing and animating.</p>
            <p>Features:</p>
            <ul>
              <li>Runs projects up to 100x faster than Scratch</li>
              <li>Dark mode for comfortable editing</li>
              <li>Many addons to improve the editor experience</li>
              <li>Native filesystem integration</li>
              <li>Support for .sb3, .sb2, and .sb project files</li>
            </ul>
          </description>
          <screenshots>
            <screenshot type="default">
              <image>https://raw.githubusercontent.com/02engine/desktop/main/art/icon.png</image>
            </screenshot>
          </screenshots>
          <url type="homepage">https://02engine.org/</url>
          <url type="bugtracker">https://github.com/02engine/desktop/issues</url>
          <url type="vcs-browser">https://github.com/02engine/desktop</url>
          <categories>
            <category>Development</category>
            <category>Education</category>
          </categories>
          <keywords>
            <keyword>scratch</keyword>
            <keyword>programming</keyword>
            <keyword>animation</keyword>
          </keywords>
          <recommends>
            <control>pointing</control>
            <control>keyboard</control>
          </recommends>
          <supports>
            <control>touch</control>
          </supports>
          <content_rating type="oars-1.1">
            <content_attribute id="social-chat">mild</content_attribute>
            <content_attribute id="social-info">mild</content_attribute>
          </content_rating>
        </component>
        EOF

      # 10. 命令别名
      - ln -s /app/bin/02engine /app/bin/io.github._02engine._02Engine

