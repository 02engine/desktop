name: Build

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ${{ matrix.runner }}
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64
          - arch: x64
            format: debian
            artifact: linux-debian-x64
            pattern: "*.deb"
            runner: ubuntu-latest
            snapcraft: false

          - arch: x64
            format: rpm
            artifact: linux-rpm-x64
            pattern: "*.rpm"
            runner: ubuntu-latest
            snapcraft: false

          - arch: x64
            format: pacman
            artifact: linux-pacman-x64
            pattern: "*.pkg.tar.zst"
            runner: ubuntu-latest
            snapcraft: false

          - arch: x64
            format: tarball
            artifact: linux-tarball-x64
            pattern: "*.tar.gz"
            runner: ubuntu-latest
            snapcraft: false

          - arch: x64
            format: appimage
            artifact: linux-appimage-x64
            pattern: "*.AppImage"
            runner: ubuntu-latest
            snapcraft: false

          - arch: x64
            format: snap
            artifact: linux-snap-x64
            pattern: "*.snap"
            runner: ubuntu-latest
            snapcraft: true

          # arm64
          - arch: arm64
            format: debian
            artifact: linux-debian-arm64
            pattern: "*.deb"
            runner: ubuntu-latest-arm
            snapcraft: false

          - arch: arm64
            format: rpm
            artifact: linux-rpm-arm64
            pattern: "*.rpm"
            runner: ubuntu-latest-arm
            snapcraft: false

          - arch: arm64
            format: pacman
            artifact: linux-pacman-arm64
            pattern: "*.pkg.tar.zst"
            runner: ubuntu-latest-arm
            snapcraft: false

          - arch: arm64
            format: tarball
            artifact: linux-tarball-arm64
            pattern: "*.tar.gz"
            runner: ubuntu-latest-arm
            snapcraft: false

          - arch: arm64
            format: appimage
            artifact: linux-appimage-arm64
            pattern: "*.AppImage"
            runner: ubuntu-latest-arm
            snapcraft: false

          - arch: arm64
            format: snap
            artifact: linux-snap-arm64
            pattern: "*.snap"
            runner: ubuntu-latest-arm
            snapcraft: true

          # armv7l（如果仍需支持，可保留；否则可删除这三行）
          - arch: armv7l
            format: debian
            artifact: linux-debian-armv7l
            pattern: "*.deb"
            runner: ubuntu-latest
            snapcraft: false

          - arch: armv7l
            format: tarball
            artifact: linux-tarball-armv7l
            pattern: "*.tar.gz"
            runner: ubuntu-latest
            snapcraft: false

          - arch: armv7l
            format: appimage
            artifact: linux-appimage-armv7l
            pattern: "*.AppImage"
            runner: ubuntu-latest
            snapcraft: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install bsdtar for pacman target
        if: matrix.format == 'pacman'
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: oven-sh/setup-bun@v2

      - run: bun install --loglevel=info

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run fetch

      - run: bun run webpack:prod

      - if: matrix.snapcraft
        run: sudo snap install snapcraft --classic

      - run: node release-automation/build.js --${{ matrix.format }} --${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.pattern }}

      - if: matrix.snapcraft
        id: find-snap
        run: |
          SNAP_FILE=$(find dist -type f -name "*.snap" | head -n 1)
          [ -z "$SNAP_FILE" ] && exit 1
          echo "snap_file=$SNAP_FILE" >> $GITHUB_OUTPUT

      - if: matrix.snapcraft && (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/'))
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        with:
          snap: ${{ steps.find-snap.outputs.snap_file }}
          release: ${{ startsWith(github.ref, 'refs/tags/') && 'stable' || 'edge' }}

  build-mac:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: modern
            args: --mac --universal
          - target: legacy-10.13-10.14
            args: --mac-legacy-10.13-10.14 --x64
          - target: legacy-10.15
            args: --mac-legacy-10.15 --x64
          - target: legacy-11
            args: --mac-legacy-11 --universal
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: oven-sh/setup-bun@v2

      - run: bun install --loglevel=info

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run fetch

      - run: bun run webpack:prod

      - run: node release-automation/build.js ${{ matrix.args }}

      - uses: actions/upload-artifact@v4
        with:
          name: mac-${{ matrix.target }}
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: nsis-x64
            args: --windows --x64
            files: "*.exe"
          - target: nsis-ia32
            args: --windows --ia32
            files: "*.exe"
          - target: nsis-arm64
            args: --windows --arm64
            files: "*.exe"
          - target: appx-x64
            args: --microsoft-store --x64
            files: "*.appx"
          - target: appx-ia32
            args: --microsoft-store --ia32
            files: "*.appx"
          - target: appx-arm64
            args: --microsoft-store --arm64
            files: "*.appx"
          - target: portable-x64
            args: --windows-portable --x64
            files: "*.exe"
    steps:
      - uses: actions/checkout@v4
        with:
          path: repo

      - run: |
          Copy-Item -Path repo -Destination D:\repo -Recurse
          Remove-Item -Path repo -Recurse -Force
        shell: pwsh

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: oven-sh/setup-bun@v2

      - run: |
          echo "BUN_INSTALL_CACHE_DIR=D:\bun-cache" >> $GITHUB_ENV
          echo "BUN_INSTALL_GLOBAL_DIR=D:\bun-global" >> $GITHUB_ENV

      - working-directory: D:\repo
        run: bun install --loglevel=info

      - working-directory: D:\repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run fetch

      - working-directory: D:\repo
        run: bun run webpack:prod

      - working-directory: D:\repo
        run: node release-automation/build.js ${{ matrix.args }}

      - uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: D:\repo\dist\${{ matrix.files }}